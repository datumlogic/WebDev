<!--
 - underconstruction_svg_1.html
 - This file illustrates a few principals:
 -    * updating the Title with the hostname, to be able to differential easily between deployments
 -    * centring  image horizontally and vertically using the inline image method
 -    * use of an SVG image
 -    * embedding fonts
 -
 -   - The problem with this version is: if you zoom all of the way out, the vertical type overlaps.
 -
 - Copyright 2013 DatumLogic
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Gene Myers">
	<!-- Date: 2013-07-02 -->
	<link rel="shortcut icon" href="http://webdev.datumlogic.com/favicon.ico"/>
	<style>
	/* Used Font Squirrel http://www.fontsquirrel.com/  */
	@font-face {
	    font-family: 'FestivalNightsJL';
	    src: url('font/festival-webfont.eot');
	    src: url('font/festival-webfont.eot?#iefix') format('embedded-opentype'),
	         url('font/festival-webfont.woff') format('woff'),
	         url('font/festival-webfont.ttf') format('truetype'),
	         url('font/festival-webfont.svg#festival_nights_jlregular') format('svg');
	    font-weight: normal;
	    font-style: normal;
	}
	img.centered {
	   position: absolute;
	   top: 50%;
	   left: 50%;
	   width: 300px;
	   height: 300px;
	   margin-top: -150px; /* Half the height */
	   margin-left: -150px; /* Half the width */
	}
	#tagline{
	   position: absolute;
	   top: 50%;
	   left: 50%;
	   width: 300px;
	   height: 300px;
	   margin-top: 110px; /* Half the height */
	   margin-left: -100px; /* Half the width */
	}
	.rotate {
		/* Safari */
		-webkit-transform: rotate(90deg);
		/* Firefox */
		-moz-transform: rotate(90deg);
		/* IE */
		-ms-transform: rotate(90deg);
		/* Opera */
		-o-transform: rotate(90deg);
		/* Internet Explorer NEED TO TEST*/
		filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);
	}
	</style>
	<script>
		document.title = document.domain;
	</script>
</head>
<body>
<img class='centered' src='img/sun_fezzee.svg'>
<div style="font-family:'FestivalNightsJL';font-size:28px;color:black;" id='tagline'>on the way...</div>
</body>
</html>
