<!DOCTYPE html>
<html>
<body>
<div id="navattribs"></div>
<div id="ipaddr"></div>
<hr/>
Plugin(s)<br>
<hr/>
Name | Filename | Description | Version<br>
<div id="plugins"></div>
<hr/>
Mime Types?<br>
<hr/>
<div id="mimeTypes"></div>


<script>



/*
# platform = Win32
# appCodeName = Mozilla
# appName = Netscape
# appVersion = 5.0 (Windows; en-US)
# language = en-US
# mimeTypes = [object MimeTypeArray]
# oscpu = Windows NT 5.1
# vendor = Firefox
# vendorSub = 1.0.7
# product = Gecko
# productSub = 20050915
# plugins = [object PluginArray]
# securityPolicy =
# userAgent = Mozilla/5.0 (Windows; U; Windows NT 5.1; en-US; rv:1.7.12) Gecko/20050915 Firefox/1.0.7# cookieEnabled = true
# javaEnabled = function javaEnabled() { [native code] }
# taintEnabled = function taintEnabled() { [native code] }
# preference = function preference() { [native code] }

*/
txt = '';
txt = "<p>Platform: " + navigator.platform  + "</p>";
txt+= "<p>Browser CodeName: " + navigator.appCodeName + "</p>";
txt+= "<p>Browser Name: " + navigator.appName + "</p>";
txt+= "<p>Browser Version: " + navigator.appVersion + "</p>";
txt+= "<p>Language: " + navigator.language + "</p>";
txt+= "<p>User-agent language: " + navigator.systemLanguage + "</p>";
txt+= "<p>OS CPU: " + navigator.oscpu + "</p>";
txt+= "<p>Vendor: " + navigator.vendor + "</p>";
txt+= "<p>Vendor Sub: " + navigator.vendorSub + "</p>";
txt+= "<p>Product: " + navigator.product + "</p>";
txt+= "<p>Product Build Number: " + navigator.productSub + "</p>";
txt+= "<p>Security Policy: " + navigator.securityPolicy + "</p>";
txt+= "<p>User-agent header: " + navigator.userAgent + "</p>";

txt+= "<p>Java Enabled: " + navigator.javaEnabled() + "</p>";
//txt+= "<p>Taint Enabled: " + navigator.taintEnabled + "</p>";
//txt+= "<p>Preference: " + navigator.preference + "</p>";

txt+= "<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>";

document.getElementById("navattribs").innerHTML=txt;
txt = '';


var L = navigator.plugins.length;

//var version_reg =/[0-9]+/;
for(var i = 0; i < L; i++) {

	//var version = navigator.plugins[i].version||(navigator.plugins[i].name+' '+ navigator.plugins[i].description);
	//var version_reg_val = version; //version_reg.exec(version);
	//var vers = (version_reg_val && version_reg_val[0])||'';

	txt += navigator.plugins[i].name +
	" | " +
	navigator.plugins[i].filename +
	" | " +
	navigator.plugins[i].description +
	" | " +
	navigator.plugins[i].version +
	"<br>";
}

document.getElementById("plugins").innerHTML=txt;



txt = '';
var M = navigator.mimeTypes.length;

for(var j = 0; j < M; j++) {

	txt += navigator.mimeTypes.item(j).description + "<br>";
}

document.getElementById("mimeTypes").innerHTML=txt;

                 



function getip(json){
  // alert(json.ip); // alerts the ip address
  document.getElementById("ipaddr").innerHTML="<p>IP Address: " + json.ip + "</p>";
}
</script>
<!-- http://ip.jsontest.com/?callback=getip -->
<!-- http://jsonip.appspot.com/?callback=getip -->
<script type="application/javascript" src="http://ip.jsontest.com/?callback=getip"></script>
</body>
</html>
